<table class="table table-striped" class="mat-elevation-z8" style="width: 100%; padding: 10px;">
  <thead>
      <tr>
          <th style="text-align: left;">Nombre</th>
          <th style="text-align: left;">Apellido</th>
          <th style="text-align: left;">Email</th>
          <th style="text-align: left;">Sexo</th>
          <th style="text-align: left;">Foto</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let pais of cosas">
          <td style="width: 10%;">{{pais.Nombre}}</td>
          <td style="width: 10%;">{{pais.Apellido}}</td>
          <td style="width: 10%;">{{pais.email}}</td>
          <td style="width: 10%;">{{pais.Sexo}}</td>
          <td style="width: 10%;">
              <img [src]="pais.FotoPerfil" alt="" style="width: 50px; height: 50px;">
          </td>
          <td style="width: 15%;">
            <button mat-icon-button color="primary" (click)="enviarPersona(pais)"> Ver detalles
              </button>
        </td>
      </tr>
  </tbody>
</table>
